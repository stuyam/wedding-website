{% include header.html %}

<script>
  $(function() {
    $('#toggle').click(function() {
      var nav = $('nav')
      // Show menu
      if (nav.hasClass('hidden')) {
        nav.removeClass('hidden')
        $('#hamburger').addClass('hidden')
        $('#close').removeClass('hidden')
      // Hide menu
      } else {
        nav.addClass('hidden')
        $('#close').addClass('hidden')
        $('#hamburger').removeClass('hidden')
      }
    })
  })
</script>

<main class="flex min-h-screen w-full font-serif">
  <div class="absolute p-2 right-0 rounded m-4 shadow cursor-pointer hover:shadow-md z-50 md:hidden bg-white" id="toggle">
    <div id="hamburger">
      <div class="w-8 bg-gray-500 rounded-full" style="height: 2px; margin-bottom: 6px;"></div>
      <div class="w-8 bg-gray-500 rounded-full" style="height: 2px; margin-bottom: 6px;"></div>
      <div class="w-8 bg-gray-500 rounded-full" style="height: 2px;"></div>
    </div>
    <div id="close" class="hidden">
      <img class="w-6 h-6" src="{{ site.baseurl }}/images/x.svg">
    </div>
  </div>
  <nav class="absolute inset-0 h-screen hidden z-40 md:relative md:w-64 md:block" style="flex: 0 0 16rem;">
    <div class="fixed flex flex-col inset-0 p-6 bg-gray-100 border-r border-gray-300 md:w-64">
      <div class="flex-grow space-y-3">
        <h1 class="text-3xl font-bold leading-snug">Alyssa & Stuart's Wedding</h1>
        <ul class="text-lg">

                    </li> -->
